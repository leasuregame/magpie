<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="reports/jasmine.console_reporter.js"></script>
  <script type="text/javascript" src="reports/jasmine.junit_reporter.js"></script>
  <script type="text/javascript" src="reports/jasmine.tap_reporter.js"></script>
  <script type="text/javascript" src="reports/jasmine.terminal_reporter.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/pomelo-client/build/build.js"></script>
  <script type="text/javascript">
    require('boot');
  </script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
<% if (files) { %> 
  <% files.forEach(function(file) { %>
  <script type="text/javascript" src="spec/<%= file -%>"></script>
  <% }) %>
<% } %>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  
</body>
</html>
